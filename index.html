<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9:00 am -->
      <div class="row">
        <div id="0hour" class="col-1 hour hour-nine">
          9AM
        </div>
        <textarea id="0" class="col-10 description"></textarea>
        <button id="0btn" class="saveBtn col-1 d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </button>
      </div>
      
      <!--10:00 am-->
      <div class="row">
        <div id="1hour" class="col-1 hour hour-ten">
          10AM
        </div>
        <textarea id="1" class="col-10 description"></textarea>
        <button id="1btn" class="saveBtn col-1 d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </button>
      </div>

      <!--11:00 am-->
      <div class="row">
        <div id="2hour" class="col-1 hour hour-eleven">
          11AM
        </div>
        <textarea id="2" class="col-10 description"></textarea>
        <button id="2btn" class="saveBtn col-1 d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </button>
      </div>

      <!--12:00 pm-->
      <div class="row">
        <div id="3hour" class="col-1 hour hour-twelve">
          12PM
        </div>
        <textarea id="3" class="col-10 description"></textarea>
        <button id="3btn" class="saveBtn col-1 d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </button>
      </div>

      <!-- 1:00 pm-->
      <div class="row">
        <div id="4hour" class="col-1 hour hour-thirteen">
          1PM
        </div>
        <textarea id="4" class="col-10 description"></textarea>
        <button id="4btn" class="saveBtn col-1 d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </button>
      </div>

      <!-- 2:00pm -->
      <div class="row">
        <div id="5hour" class="col-1 hour hour-fourteen">
          2PM
        </div>
        <textarea id="5" class="col-10 description"></textarea>
        <button id="5btn" class="saveBtn col-1 d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </button>
      </div>

      <!-- 3:00 pm -->
      <div class="row">
        <div id="6hour" class="col-1 hour hour-fifteen">
          3PM
        </div>
        <textarea id="6" class="col-10 description"></textarea>
        <button id="6btn" class="saveBtn col-1 d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </button>
      </div>

      <!-- 4:00 pm -->
      <div class="row">
        <div id="7hour" class="col-1 hour hour-sixteen">
          4PM
        </div>
        <textarea id="7" class="col-10 description"></textarea>
        <button id="7btn" class="saveBtn col-1 d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </button>
      </div>

      <!-- 5:00 pm --> 
      <div class="row">
        <div id="8hour" class="col-1 hour hour-seventeen">
          5PM
        </div>
        <textarea id="8" class="col-10 description"></textarea>
        <button id="8btn" class="saveBtn col-1 d-flex align-items-center justify-content-center">
          <span class="oi oi-task"></span>
        </button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
